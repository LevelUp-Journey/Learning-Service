spring:
  application:
    name: learning-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/learning_service_db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
    
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

server:
  port: 8085
  servlet:
    context-path:

# JWT Configuration (Only for token decryption)
# IMPORTANT: Use the same secret as the Auth Service to decrypt tokens
# The secret must be at least 512 bits (64 bytes) for HS512 algorithm
# Supports both hexadecimal (128 chars) and Base64 encoded formats
jwt:
  secret: ${JWT_SECRET:d3ee61e796a04895924719559f19a19de2e31d4c330208d8c410c2d63c89de9b5aadc298404a843d521569e812c599bda47b65d4c7fce5a8ded21f24d8df59dc}

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false

# Application Configuration
application:
  security:
    allowed-origins: http://localhost:3000,http://localhost:4200,http://localhost:5173,http://localhost:8080
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    exposed-headers: Authorization,Content-Type,X-Total-Count,X-Page-Number,X-Page-Size
    allow-credentials: true
    max-age: 3600
  pagination:
    default-page-size: 20
    max-page-size: 100
  guides:
    max-authors: 5
  courses:
    max-authors: 5

# Logging
logging:
  level:
    root: INFO
    com.levelupjourney: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
