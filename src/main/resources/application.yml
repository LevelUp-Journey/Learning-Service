spring:
  application:
    name: learning-service

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: com.levelupjourney.learningservice.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    show-sql: false
    open-in-view: true

  # --- Configuración de Kafka ---
  # Soporta tanto Azure Event Hubs (IS_AZURE=true) como Kafka estándar (IS_AZURE=false)
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    properties:
      # Estas propiedades solo se usan cuando IS_AZURE=true
      security.protocol: ${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}
      sasl.mechanism: ${KAFKA_SASL_MECHANISM:PLAIN}
      sasl.jaas.config: ${KAFKA_SASL_JAAS_CONFIG:}

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        max.block.ms: 2000
        request.timeout.ms: 2000
        delivery.timeout.ms: 3000
        spring:
          json:
            add:
              type:
                headers: false

    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "*"
      auto-offset-reset: earliest
      enable-auto-commit: true

    admin:
      auto-create: false
      fail-fast: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

server:
  port: ${SERVER_PORT}

# JWT Configuration (Only for token decryption)
# IMPORTANT: Use the same secret as the Auth Service to decrypt tokens
# The secret must be at least 512 bits (64 bytes) for HS512 algorithm
# Supports both hexadecimal (128 chars) and Base64 encoded formats
app:
  jwt:
    secret: ${JWT_SECRET}

# Application Configuration
application:
  security:
    allowed-origins: http://localhost:3000,http://localhost:4200,http://localhost:5173,http://localhost:8080
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    exposed-headers: Authorization,Content-Type,X-Total-Count,X-Page-Number,X-Page-Size
    allow-credentials: true
    max-age: 3600
  pagination:
    default-page-size: 20
    max-page-size: 100
  guides:
    max-authors: 5
  courses:
    max-authors: 5

# --- Kafka Topics Configuration ---
kafka:
  is-azure: ${IS_AZURE:false}  # true para Azure Event Hubs, false para Kafka estándar
  topics:
    guide-challenge-added: guides.challenge.added.v1
  # Aquí se definirán más tópicos cuando estén disponibles
  # Ejemplo:
  # guide-published: guide.published
  # course-created: course.created

# --- Configuración de Actuator ---
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

eureka:
  client:
    service-url:
      defaultZone: ${SERVICE_DISCOVERY_URL:http://service-discovery:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 10    # sincroniza lista de servicios cada 10s
    healthcheck:
      enabled: true                       # usa health endpoint para validación real

  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10  # envía heartbeat cada 10s
    lease-expiration-duration-in-seconds: 30 # Eureka espera 30s antes de eliminarlo
    instance-id: ${spring.application.name}:${server.port}:${random.value}
    metadata-map:
      zone: default
