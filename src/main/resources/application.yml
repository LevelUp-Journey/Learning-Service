spring:
  application:
    name: learning-service
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/learning_service}
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
    
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

server:
  port: ${SERVER_PORT:8085}
  servlet:
    context-path:

# JWT Configuration (Only for token decryption)
# IMPORTANT: Use the same secret as the Auth Service to decrypt tokens
# The secret must be at least 512 bits (64 bytes) for HS512 algorithm
# Supports both hexadecimal (128 chars) and Base64 encoded formats
app:
  jwt:
    secret: ${JWT_SECRET}

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false

# Application Configuration
application:
  security:
    allowed-origins: http://localhost:3000,http://localhost:4200,http://localhost:5173,http://localhost:8080
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    exposed-headers: Authorization,Content-Type,X-Total-Count,X-Page-Number,X-Page-Size
    allow-credentials: true
    max-age: 3600
  pagination:
    default-page-size: 20
    max-page-size: 100
  guides:
    max-authors: 5
  courses:
    max-authors: 5


eureka:
  client:
    service-url:
      defaultZone: ${SERVICE_DISCOVERY_URL}
    register-with-eureka: true
    fetch-registry: true
  instance:
    ip-address: ${SERVER_IP}
    prefer-ip-address: true

    status-page-url: http://${eureka.instance.ip-address}:8081/swagger-ui/index.html
    health-check-url: http://${eureka.instance.ip-address}:8081/actuator/health

    instance-id: ${spring.application.name}:${server.port:8081}

    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90